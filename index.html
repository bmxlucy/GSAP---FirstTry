<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Hero Scroll</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="hero">
    <div class="wrap">
      <div class="box" style="z-index: 6">1</div>
      <div class="box" style="z-index: 5">2</div>
      <div class="box" style="z-index: 4">3</div>
      <div class="box" style="z-index: 3">4</div>
      <div class="box" style="z-index: 2">5</div>
      <div class="box" style="z-index: 1">6</div>
    </div>
    <div class="hero-inner">
      <h1 class="hero-title">Creative freedom</h1>
      <p class="hero-subtitle">(That's actually free)</p>
      <p class="scroll-prompt">Scroll down</p>
    </div>
  </section>

  <section class="next-section">
    <h2>An app that adapts to you</h2>
    <p>Content continues here as you scroll past the hero.</p>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
